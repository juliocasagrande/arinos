<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <title>Gráficos Temporais</title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.0/xlsx.full.min.js"></script>
    <style>
        /* Ajustes para a sidebar */
        body {
            display: flex;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .sidebar {
            min-width: 200px;
            max-width: 200px;
            background-color: #343a40;
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .sidebar a {
            color: white;
            text-decoration: none;
        }

        .content {
            flex-grow: 1;
            padding: 20px;
            width: calc(100% - 200px); /* Considera a largura da sidebar */
        }

        #plots-container {
            width: 100%;
            box-sizing: border-box;
        }

        .plot-container {
            width: 100% !important;
            margin-bottom: 40px;
        }

        .section {
            display: none;
        }

        .section.active {
            display: block;
        }

        .sidebar-footer {
            padding: 10px;
            font-size: 0.9em;
            color: #aaa;
            text-align: center;
            border-top: 1px solid #555;
        }

        #data-display {
            max-height: 600px;
            overflow-y: auto;
        }

        table thead th {
            position: sticky;
            top: 0;
            background-color: #ffffff;
            z-index: 1;
        }

        .date-filter {
            margin-top: 20px;
        }
    </style>
</head>
<body onload="inicializarPagina()"> 

<!-- Sidebar -->
<div class="sidebar p-3">
    <div>
        <h2>Navegação</h2>
        <h6> SE Solar Arinos ☀</h6>
        <ul class="nav flex-column">
            <li class="nav-item">
                <a href="#" class="nav-link" onclick="showSection('plots-section', 'Gráficos Temporais')">
                    <i class="fas fa-chart-line"></i> Gráficos
                </a>
            </li>
            <li class="nav-item">
                <a href="#" class="nav-link" onclick="showSection('data-section', 'Dados dos Parques Solares')">
                    <i class="fas fa-table"></i> Dados
                </a>
            </li>
        </ul>
        <hr>
        <div id="date-filter" class="date-filter">
            <h6>Filtrar por Período</h6>
            <label for="start-date">Data Início:</label>
            <input type="date" id="start-date" class="form-control">
            <label for="end-date">Data Fim:</label>
            <input type="date" id="end-date" class="form-control">
            <button onclick="aplicarFiltro()" class="btn btn-primary mt-2 w-100">Aplicar Filtro</button>
            <button onclick="limparFiltros()" class="btn btn-danger mt-2 w-100">Limpar Filtros</button>
        </div>
    </div>
    <div class="sidebar-footer">
        Designed by Júlio Casagrande
    </div>
</div>

<!-- Conteúdo Principal -->
<div class="content">
    <h1 id="page-title">Gráficos Temporais</h1> 

    <div id="plots-section" class="section active">
        <div id="plots-container">
            <div id="plots"></div>
        </div>
    </div>

    <div id="data-section" class="section">
        <h4>Selecione o parque a ser analisado</h4>
        <div class="d-flex align-items-center mb-3">
            <select id="parque-select" class="form-select me-2" style="flex: 1;">
                <option value="">Selecione um parque</option>
                <option value="ARN08">Parque ARN08</option>
                <option value="ARN09">Parque ARN09</option>
                <option value="ARN10">Parque ARN10</option>
            </select>
            <button onclick="exportarTabelaParaExcel()" class="btn btn-success" style="white-space: nowrap;">
                Exportar para Excel
            </button>
        </div>
        <div id="data-display" class="mt-3"></div>
    </div>
</div>

<script>
    const parques = ["ARN08", "ARN09", "ARN10"];
    let dadosOriginais = {};
    let dadosFiltrados = {};

    function inicializarPagina() {
        showSection('plots-section', 'Gráficos Temporais');
    }

    async function carregarDados(parque) {
        const response = await fetch(`${parque}.json`);
        const data = await response.json();
        dadosOriginais[parque] = data;

        if (parque === parques[0]) {
            definirLimitesDeData(data);
        }

        atualizarGrafico(parque, data);
    }

    function definirLimitesDeData(data) {
        const datas = data.map(d => new Date(d.Data));
        const dataMinima = new Date(Math.min(...datas));
        const dataMaxima = new Date(Math.max(...datas));

        document.getElementById("start-date").setAttribute("min", dataMinima.toISOString().split('T')[0]);
        document.getElementById("start-date").setAttribute("max", dataMaxima.toISOString().split('T')[0]);
        document.getElementById("end-date").setAttribute("min", dataMinima.toISOString().split('T')[0]);
        document.getElementById("end-date").setAttribute("max", dataMaxima.toISOString().split('T')[0]);

        document.getElementById("start-date").value = dataMinima.toISOString().split('T')[0];
        document.getElementById("end-date").value = dataMaxima.toISOString().split('T')[0];
    }

    function atualizarGrafico(parque, data) {
        const datas = data.map(d => new Date(d.Data));
        const irradiancia = data.map(d => d['P_GHI_1 Value']);
        const angulo = data.map(d => d['_POA_ANG Value']);
        const temperatura = data.map(d => d['_T_INT Value']);

        const traceIrradiancia = {
            x: datas,
            y: irradiancia,
            mode: 'lines',
            name: 'Irradiância',
            line: { color: 'rgba(255, 99, 132, 0.8)' }
        };

        const traceAngulo = {
            x: datas,
            y: angulo,
            mode: 'lines',
            name: 'Ângulo Tracker',
            yaxis: 'y2',
            line: { color: 'rgba(54, 162, 235, 0.8)' }
        };

        const traceTemperatura = {
            x: datas,
            y: temperatura,
            mode: 'lines',
            name: 'Temperatura',
            yaxis: 'y2',
            line: { color: 'rgba(75, 192, 192, 0.8)' }
        };

        const layout = {
            title: `Dados do Parque: ${parque}`,
            xaxis: { title: 'Data' },
            yaxis: { title: 'Irradiância' },
            yaxis2: {
                title: 'Ângulo e Temperatura',
                overlaying: 'y',
                side: 'right'
            },
            legend: { x: 1.05, y: 1 },
            margin: { l: 50, r: 50, t: 50, b: 50 },
            autosize: true,
            height: 400,
            plot_bgcolor: "rgba(0,0,0,0)"
        };

        const plotDiv = document.createElement('div');
        plotDiv.className = 'plot-container';
        document.getElementById('plots').appendChild(plotDiv);

        Plotly.newPlot(plotDiv, [traceIrradiancia, traceAngulo, traceTemperatura], layout);
    }

    parques.forEach(parque => carregarDados(parque));

    function showSection(sectionId, pageTitle) {
        document.querySelectorAll('.section').forEach(section => section.classList.remove('active'));
        document.getElementById(sectionId).classList.add('active');
        document.title = pageTitle;
        document.getElementById("page-title").textContent = pageTitle;

        if (sectionId === 'plots-section') {
            atualizarGraficoLayout();
        }
    }

    function atualizarGraficoLayout() {
        const gráficos = document.querySelectorAll('.plot-container');
        gráficos.forEach(plot => {
            Plotly.Plots.resize(plot);
        });
    }

    function aplicarFiltro() {
        const startDate = new Date(document.getElementById("start-date").value);
        let endDate = new Date(document.getElementById("end-date").value);
        endDate.setDate(endDate.getDate() + 1);
        endDate.setHours(23, 59, 59, 999);

        if (isNaN(startDate) || isNaN(endDate)) {
            alert("Por favor, selecione ambas as datas de início e fim.");
            return;
        }

        document.getElementById("plots").innerHTML = "";
        parques.forEach(parque => {
            dadosFiltrados[parque] = dadosOriginais[parque].filter(d => {
                const data = new Date(d.Data);
                return data >= startDate && data <= endDate;
            });
            atualizarGrafico(parque, dadosFiltrados[parque]);
        });

        mostrarDados();
    }

    function limparFiltros() {
        // Encontra as datas mínima e máxima dos dados originais
        const dadosDeTodosOsParques = Object.values(dadosOriginais).flat(); // Junta os dados de todos os parques
        const datas = dadosDeTodosOsParques.map(d => new Date(d.Data));
        const dataMinima = new Date(Math.min(...datas));
        const dataMaxima = new Date(Math.max(...datas));

        // Preenche os campos de data com as datas mínima e máxima
        document.getElementById("start-date").value = dataMinima.toISOString().split('T')[0];
        document.getElementById("end-date").value = dataMaxima.toISOString().split('T')[0];

        // Atualiza os gráficos para exibir todos os dados
        document.getElementById("plots").innerHTML = "";
        parques.forEach(parque => {
            dadosFiltrados[parque] = dadosOriginais[parque];
            atualizarGrafico(parque, dadosFiltrados[parque]);
        });

        // Atualiza a tabela de dados para o parque selecionado
        mostrarDados();
    }

    function exportarTabelaParaExcel() {
        const parque = document.getElementById("parque-select").value;
        if (!parque || !dadosFiltrados[parque]) return;

        const worksheet = XLSX.utils.json_to_sheet(dadosFiltrados[parque]);
        const workbook = XLSX.utils.book_new();
        XLSX.utils.book_append_sheet(workbook, worksheet, "Dados");
        XLSX.writeFile(workbook, `Dados_${parque}.xlsx`);
    }

    function mostrarDados() {
        const parque = document.getElementById("parque-select").value;
        if (!parque || !dadosFiltrados[parque]) return;

        const tabelaHTML = `
            <table class="table table-striped mt-3">
                <thead>
                    <tr>
                        <th>Data</th>
                        <th>Irradiância</th>
                        <th>Ângulo Tracker</th>
                        <th>Temperatura</th>
                    </tr>
                </thead>
                <tbody>
                    ${dadosFiltrados[parque].map(row => `
                        <tr>
                            <td>${new Date(row.Data).toLocaleString()}</td>
                            <td>${formatarValor(row['P_GHI_1 Value'])}</td>
                            <td>${formatarValor(row['_POA_ANG Value'])}</td>
                            <td>${formatarValor(row['_T_INT Value'])}</td>
                        </tr>
                    `).join('')}
                </tbody>
            </table>
        `;
        document.getElementById("data-display").innerHTML = tabelaHTML;
    }

    function formatarValor(valor) {
        return valor != null ? valor.toFixed(2) : '-';
    }
</script>

</body>
</html>
